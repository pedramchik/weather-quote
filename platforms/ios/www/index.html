<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>



    <link rel='stylesheet' type='text/css' href='css/index.css'/>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="head">
    <h1>Weather App</h1>
</div>




<div class="cities">
    <div class="city">
        <div class="city-wrapper">
            <div class="city-title"></div>
            <div class="city-temperature"  id="city-temperature"></div>
            <div class="city-description" id="city-description"></div>
            <img src="http://openweathermap.org/img/w/01d.png" alt="weather-icon" class="city-icon" id="city-icon" />
            <div id='weekdays'></div>
            <div id='forecast'></div>

        </div>
    </div>

</div>


<div id='foot'>

    <footer>Created by Pedram Rafie</footer>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/index.js"></script>


</html>
